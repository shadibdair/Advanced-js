<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function getPromise(num) {
            return new Promise(
                (resolve, reject) => {
                    (num) ?
                        resolve("number is ok") :
                        reject("please dont send zero")
                }
            )
        }

        async function callByAwait(num1) {
            try {
                let resolveValue = await getPromise(num1);
                console.log(`num1 is ${num1}`, resolveValue);
            }
            catch (rejectValue) {
                console.log(`num1 is ${num1}`, rejectValue)
            }

        }

        function callByPromise(num1) {
            getPromise(num1)
                .then(resolveValue => console.log(`num1 is ${num1}`, resolveValue))
                .catch(rejectValue => console.log(`num1 is ${num1}`, rejectValue))
        }


        console.log("---------------callByPromise START---------------");
        callByPromise(5);
        callByPromise(0);
        console.log("---------------callByPromise END---------------");



        console.log("---------------callByAwait START---------------");
        callByAwait(5);
        callByAwait(0);
        console.log("---------------callByAwait END---------------");



        /*
        output:
        ______________________________
        ---------------callByPromise START---------------

        ---------------callByPromise END---------------

        ---------------callByAwait START---------------

        ---------------callByAwait END---------------

        num1 is 5 number is ok

        num1 is 0 please dont send zero

        num1 is 5 number is ok

        num1 is 0 please dont send zero
*/
    </script>
</head>
