<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function getPromise(num) {
            return new Promise(
                (resolve, reject) => {
                    setTimeout(
                        () => {
                            (num) ?
                                resolve("number is ok") :
                                reject("please dont send zero")
                        }
                        , 5000
                    )

                }
            )
        }

        async function callByAwait(num1) {


            console.log("callByAwait - in function - START");
            try {
                let resolveValue = await getPromise(num1);
                console.log(`num1 is ${num1}`, resolveValue);
            }
            catch (rejectValue) {
                console.log(`num1 is ${num1}`, rejectValue);
            }

            console.log("callByAwait - in function - END");


        }


        console.log("callByAwait - START");
        callByAwait(5);
        console.log("callByAwait - END");



        /*
        output:
        _________________
        callByAwait - START
        callByAwait - in function - START
        callByAwait - END
        num1 is 5 number is ok
        callByAwait - in function - END
*/
    </script>
</head>

<body>

</body>

</html>
