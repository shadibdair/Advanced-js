<!DOCTYPE html>
<html lang="en">
<head>
<script>


    let num=4;

    new Promise(
        (resolve, reject)=>{num!=4?resolve():reject()}
    )
    .then(
        ()=>{console.log("ok")}
    )
    .catch(
        ()=>{console.log("not ok")}
    )

    /*
    OUTPUT:
    __________________________
    not ok
    */
</script>
</head>
<body>
    
</body>
</html>
