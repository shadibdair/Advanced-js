<!DOCTYPE html>
<html lang="en">

<head>
    <script>

        function getKey(n1, n2) {
            return `key${n1 + n2}`;
        }

        var key = "test";

        var a1 = {
            name: 'JB',
            key: "test ok"
        };
        console.log(a1);  //--> {name: "JB", key: "test ok"}


        var a2 = {
            name: 'JB',
            [key]: "test ok"
        };
        console.log(a2);  //--> {name: "JB", test: "test ok"}



        var a3 = {
            name: 'JB',
            [getKey(1, 3)]: "test ok"
        };
        console.log(a3);  //-->{name: "JB", key4: "test ok"}


        var a4 = {
            [new Date().getFullYear()]: 'JB',
            [3*4]: "test ok"
        };
        console.log(a4);  //--> {12: "test ok", 2019: "JB"}
    </script>
</head>

<body>

</body>

</html>
