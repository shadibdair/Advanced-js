<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var x;
        console.log(x,typeof(x));  //--> undefined "undefined"

        x=5;
        console.log(x,typeof(x));  //--> 5 "number"


        x=true;
        console.log(x,typeof(x));  //--> true "boolean"


        x="Test";
        console.log(x,typeof(x));  //--> Test string


        x=[1,2,3];
        console.log(x,typeof(x));  //--> [1, 2, 3] "object"


        x=function(){};
        console.log(x,typeof(x));  //--> Æ’ (){} "function"

    </script>


</head>
<body>
    
</body>
</html>
